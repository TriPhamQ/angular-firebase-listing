<a routerLink="/listings">Go Back</a>
<br>
<div *ngIf="listing">
  <h2 class="page-header">{{listing.title}} <small>{{listing.city}}</small></h2>
  <div class="row">
    <div class="col-md-4">
      <img *ngIf="imageUrl" src="{{imageUrl}}" alt="" class="thumbnail" style="width: 100%">
    </div>
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item">{{listing.owner}}</li>
        <li class="list-group-item">{{listing.bedrooms}}</li>
        <li class="list-group-item">{{listing.type}}</li>
        <li class="list-group-item">{{listing.price}}</li>
      </ul>
    </div>
  </div>
  <a class="btn btn-default" routerLink="/edit-listing/{{listing.$key}}">Edit</a>
  <a class="btn btn-danger" (click)="onDeleteClick()">Delete</a>
</div>
