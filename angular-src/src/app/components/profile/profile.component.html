<div *ngIf="user">
  <h2 class="page-header">Welcome, {{user.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
  </ul>
</div>
<div *ngIf="userFirebase">
  <h2 class="page-header">Welcome, {{userFirebase.displayName}} <img src="{{userFirebase.photoURL}}" alt="" class="profile-thumb img-circle" ></h2>
  <ul class="list-group">
    <li class="list-group-item">Email: {{userFirebase.email}}</li>
  </ul>
</div>
